name: "OWASP ZAP DAST Scan"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 18 * * 6' # Runs every Saturday at 18:00 UTC

jobs:
  dast_scan:
    name: OWASP ZAP DAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker
        run: |
          echo "Docker is pre-installed on GitHub-hosted runners."

      - name: Build and run app container
        run: |
          docker build -t vuln-app:latest .
          docker run -d -p 8000:8000 --name vuln-app vuln-app:latest
          sleep 15 # Wait for the app to fully start

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --network host -v $(pwd):/zap/wrk/:rw ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:8000 \
            -J zap-report.json \
            -I || true

      - name: ZAP Quick Summary
        if: always()
        run: |
          echo "üîç OWASP ZAP Summary:"
          if [ -f zap-report.json ]; then
            alerts=$(jq '.site[0].alerts | length' zap-report.json)
            echo "Total Alerts Found: $alerts"
            jq -r '.site[0].alerts[] | "\(.riskdesc): \(.alert)"' zap-report.json | head -n 5
          else
            echo "No ZAP report found."
          fi
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: zap-report.json
